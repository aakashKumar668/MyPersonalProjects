<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <div class="container">
            <span id="passBox">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="totalCharacter" max="30" min="2" value="10">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Uppercase
                </div>
                <div class="right">
                    <input type="checkbox" id="uppercase" checked>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Lowercase
                </div>
                <div class="right">
                    <input type="checkbox" id="lowercase">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contians Number
                </div>
                <div class="right">
                    <input type="checkbox" id="number">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contians Symbols
                </div>
                <div class="right">
                    <input type="checkbox" id="symbols">
                </div>

            </div>
            <div class="row">
                <button id="btn">
                    Generate Pass
                </button>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
